<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <ul>
    <li><h3>Wawex's Calculator</h3></li>
    <li>MEMBER:</li><br>
    <li>Durango</li>
    <li>Reponte</li>
    <li>Amaro</li>
    <li>Sales</li>
    <li>Siray</li>
  </ul>

  <div class="calculator">
    <input type="text" id="display" class="display" disabled />

    <div class="buttons">
      <input type="button" value="C" onclick="clearDisplay()">
      <input type="button" value="DEL" onclick="deleteLast()">
      <input type="button" value="/" onclick="appendValue('/')">
      <input type="button" value="" onclick="appendValue('')">

      <input type="button" value="7" onclick="appendValue('7')">
      <input type="button" value="8" onclick="appendValue('8')">
      <input type="button" value="9" onclick="appendValue('9')">
      <input type="button" value="-" onclick="appendValue('-')">

      <input type="button" value="4" onclick="appendValue('4')">
      <input type="button" value="5" onclick="appendValue('5')">
      <input type="button" value="6" onclick="appendValue('6')">
      <input type="button" value="+" onclick="appendValue('+')">

      <input type="button" value="1" onclick="appendValue('1')">
      <input type="button" value="2" onclick="appendValue('2')">
      <input type="button" value="3" onclick="appendValue('3')">
      <input type="button" value="=" onclick="calculate()">

      <input type="button" value="0" onclick="appendValue('0')" class="zero">
    </div>
  </div>

  <!-- Thunder overlay -->
  <div class="thunder"></div>

  <!-- Snowflakes will be generated by script -->

<script>
  let display = document.getElementById("display");

  function appendValue(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = "";
  }

  function deleteLast() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch (error) {
      display.value = "Error";
    }
  }

  // Snow effect
  const snowCount = 50; // number of snowflakes
  for(let i = 0; i < snowCount; i++){
    const snow = document.createElement('div');
    snow.classList.add('snowflake');
    snow.style.left = Math.random() * 100 + 'vw';
    snow.style.width = snow.style.height = Math.random() * 5 + 2 + 'px';
    snow.style.animationDuration = 5 + Math.random() * 5 + 's';
    snow.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(snow);
  }
</script>

</body>
</html>
